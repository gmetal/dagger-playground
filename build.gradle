plugins {
    id 'java'
    id 'idea'
}

group 'com.github.gmetal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

idea {
    module {
        // generatedSourceDir does  not work for some reason
        sourceDirs  += file(project.projectDir.absolutePath + '/build/generated')
    }
}

dependencies {
    compile group: "com.google.dagger", name: "dagger", version: "2.22.1"
    annotationProcessor group: "com.google.dagger", name: "dagger-compiler", version: "2.22.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
